<div
  class="w-full h-full flex justify-center items-center rounded-md text-center cursor-not-allowed text-white text-xl font-semibold"
  [ngClass]="{
    'bg-pink-600 text-pink-100': selectedByCircle && !isWinnerBlock,
    'bg-teal-600 text-teal-100': selectedByCross && !isWinnerBlock,
    'bg-amber-400 text-amber-900': isWinnerBlock,
    'bg-sky-400 hover:bg-sky-500 hover:text-white cursor-pointer hover:shadow-sm':
      !(selectedByCircle || selectedByCross)
  }"
  (click)="selectBlock()"
>
  {{ ele }}
</div>
