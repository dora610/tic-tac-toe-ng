<h1 class="text-3xl font-semibold text-sky-700 text-center my-4">
  Welcome to {{ title }}
</h1>

<div class="flex justify-center mt-8 flex-col items-center gap-8">
  <div class="grid grid-cols-3 grid-rows-3 place-items-center w-48 gap-2 bg-sky-50 rounded-md  p-4">
    <app-matrix-block *ngFor="let item of matrix; let i=index" [ele]="item" [index]="i" (eleIndexEvent)="updateIndex($event)"></app-matrix-block>
    
  </div>

  <button class="rounded-full bg-sky-800 text-white py-1 px-4">Reset</button>
</div>
